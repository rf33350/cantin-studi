<div class="text-center">
    <h1>Contact</h1>
</div>

<form name="contact" method="POST" data-netlify="true">
<div class="form-group mb-3">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" name="nom" id="nom" placeholder="Entrez votre nom">

    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Entrez votre prenom">

    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
    
    <label for="message">Message</label>
    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
    <div class="text-center">
      <button type="submit" class="btn btn-secondary mt-3">Envoyer</button>
    </div>
  </div>
</form>
